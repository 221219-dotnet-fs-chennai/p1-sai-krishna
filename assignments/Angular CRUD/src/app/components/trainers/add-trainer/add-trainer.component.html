
<div class="container my-5">
        <h1 class="mb-3">Add new trainer</h1>
        <div class="formdata">
            <div class="card text-center mb-3" style="width: 50rem;">
                <div class="card-body">
                  <h2 class="card-title">Sign Up as Trainer</h2>
                  <form class="row g-3" id="signUpForm" #form="ngForm" (ngSubmit)="addtrainerfunc()">
                    <div class="col-md-6">
                        <label for="inputName4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName4" name="name" [(ngModel)]="addTrainerReq.name">
                      </div>
                      <div class="col-md-4">
                        <label for="inputPhoneNumber4" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhoneNumber4" name="phoneNo" [(ngModel)]="addTrainerReq.phoneNo">
                      </div>
                      <div class="col-md-2">
                        <label for="inputGender4" class="form-label">Gender</label>
                      <select id="inputGender4" class="form-select" name="gender" [(ngModel)]="addTrainerReq.gender">
                        
                        <option value="M">M</option>
                        <option value="F">F</option>
                      </select>
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="addTrainerReq.email">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="addTrainerReq.password">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="addTrainerReq.city">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select" name="state" [(ngModel)]="addTrainerReq.state">
                        <option selected>Choose...</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Goa">Goa</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerla">Kerla</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip" name="pincode" [(ngModel)]="addTrainerReq.pincode">
                    </div>
                    <div class="col-md-12">
                      <label for="inputAboutme" class="form-label">Something About You</label>
                      <input type="text" class="form-control" id="AboutMe" name="aboutMe" [(ngModel)]="addTrainerReq.aboutMe">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-dark btn-lg" >Sign Up</button>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
</div>
